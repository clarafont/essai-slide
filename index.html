<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Swiper slider</title>


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css'>
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/typo.css">



</head>

<body>

  <!-- Swiper -->
    <div class="swiper-container">
        <ul class="swiper-wrapper">
            <li class="swiper-slide" id="Jacky">
              <audio src="test.mp3" id="interview" loop>
              </audio>
              <div id="logo">
                <img src="images/logo.svg" alt="logo">
              </div>
              <section class="infos">
              <div id="texte">
              <h1> Jackie Deuxmille </h1>
              <h2> Antiquaire aux Chartrons </h2>
              <h3> 04 : 35 </h3>
              </div>
              <section class="icons">
              <div id="btn--son">
              <img id="ON" src="images/son_on.png" alt="son">
              </div>
              <a href="#"><img src="images/i.png" alt="infos"></a>
              </section>
              </section>

              <div id="bgd--img">
              <img src="images/portrait.jpg" alt="portrait">
              </div>

            </li>

            <li class="swiper-slide" id="Lucie">
              <audio src="test.mp3" id="interview" loop>
              </audio>
              <div id="logo">
                <img src="images/logo.svg" alt="logo">
              </div>
              <section class="infos">
              <div id="texte">
              <h1> Jackie Deuxmille </h1>
              <h2> Antiquaire aux Chartrons </h2>
              <h3> 04 : 35 </h3>
              </div>
              <section class="icons">
              <div id="btn--son">
              <img id="ON" src="images/son_on.png" alt="son">
              </div>
              <a href="#"><img src="images/i.png" alt="infos"></a>
              </section>
              </section>

              <div id="bgd--img">
              <img src="images/portrait.jpg" alt="portrait">
              </div>
            </li>
            <li class="swiper-slide" id="Pierre">Slide 3</li>
            <li class="swiper-slide">Slide 4</li>
            <li class="swiper-slide">Slide 5</li>
            <li class="swiper-slide">Slide 6</li>
            <li class="swiper-slide">Slide 7</li>
            <li class="swiper-slide">Slide 8</li>
            <li class="swiper-slide">Slide 9</li>
            <li class="swiper-slide">Slide 10</li>
        </ul>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js'></script>


    <script  src="js/index.js"></script>
<script type="text/javascript" src="js/main.js"></script>



</body>

</html>
